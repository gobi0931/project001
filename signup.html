<main class="login-body">

    <div class="container2 d-flex justify-content-center align-items-center vh-100">
        <div class="login-card p-4 p-md-5 shadow-lg rounded-4 text-center">
            
            <h1 class="mb-5 fw-bold">Sign Up</h1>
            
            <form class="form">
                <div class="row">
                    <div class="col-md-6 text-start">
                        
                        <label for="firstName" class="form-label login-label">First Name</label>
                        <div class="mb-4 input-group login-input-group">
                            <input type="text" class="form-control border-0 p-3 text-center" id="firstName" placeholder="e.g:- Gayathri" required>
                        </div>
                        
                        <label for="email" class="form-label login-label">Email Address</label>
                        <div class="mb-4 input-group login-input-group">
                            <input type="email" class="form-control border-0 p-3 text-center" id="email" placeholder="you@example.com" required>
                        </div>
                        
                        <label for="password" class="form-label login-label">Create Password</label>
                        <div class="mb-4 input-group login-input-group">
                            <span class="input-group-text bg-white border-0 ps-4 pe-2"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control border-0 p-3" id="password" placeholder="Min. 8 characters" required>
                        </div>
                    </div>

                    <div class="col-md-6 text-start">
                        
                        <label for="lastName" class="form-label login-label">Last Name</label>
                        <div class="mb-4 input-group login-input-group">
                            <input type="text" class="form-control border-0 p-3 text-center" id="lastName" placeholder="e.g:- Jeyananthan" required>
                        </div>
                        
                        <label for="mobileNo" class="form-label login-label">Mobile Number</label>
                        <div class="mb-4 input-group login-input-group">
                            <input type="tel" class="form-control border-0 p-3 text-center" id="mobileNo" placeholder="e.g:- 0776543210" required>
                        </div>
                        
                        <label for="confirmPassword" class="form-label login-label">Confirm Password</label>
                        <div class="mb-4 input-group login-input-group">
                            <span class="input-group-text bg-white border-0 ps-4 pe-2"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control border-0 p-3" id="confirmPassword" placeholder="Must match above" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn login-gradient-btn w-100 mb-4 fw-bold text-white py-3 mt-3">SIGN UP</button>
            </form>

            <p class="mt-4 mb-3 or-divider">Or Sign Up Using</p>

            <div class="social-icons mb-5">
                <a href="#" class="social-icon facebook-icon me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="social-icon twitter-icon me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="social-icon google-icon"><i class="bi bi-google"></i></a>
            </div>
            
            <p class="or-divider">Already have an account?</p>
            <a href="login.html" class="sign-up-link text-decoration-none fw-bold">LOGIN</a>

        </div>
    </div>
