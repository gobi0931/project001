<div class="container1">
    <div class="row found-report-row shadow-lg rounded-3">
        
        <div class="col-md-6 p-4 p-md-5">
            <h2 class="mb-4 text-primary">ðŸŽ‰ Report a Found Item</h2>
            <p class="mb-4 text-muted">Please provide details about the item you found. Thank you for your kindness!</p>
            
            <form action="#" method="POST" enctype="multipart/form-data">
                
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name / Brief Description</label>
                    <input type="text" class="form-control" id="itemName" name="itemName" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="locationFound" class="form-label">Where Exactly Did You Find It?</label>
                        <input type="text" class="form-control" id="locationFound" name="locationFound" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="dateFound" class="form-label">Date Found</label>
                        <input type="date" class="form-control" id="dateFound" name="dateFound" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="itemPhoto" class="form-label">Upload a Photo of the Item (required)</label>
                    <input class="form-control" type="file" id="itemPhoto" name="itemPhoto" accept="image/*" required>
                </div>

                <h4 class="mt-4 mb-3 text-secondary">Your Contact Information</h4>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="yourName" class="form-label">Your Full Name</label>
                        <input type="text" class="form-control" id="yourName" name="yourName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="mobileNo" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobileNo" name="mobileNo" pattern="[0]{10}" required>
                        <small class="form-text text-muted">e.g:- 0776543210</small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="yourAddress" class="form-label">Your Address / Pickup Location</label>
                        <input type="text" class="form-control" id="yourAddress" name="yourAddress">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="yourCity" class="form-label">City / Region You Are From</label>
                        <input type="text" class="form-control" id="yourCity" name="yourCity" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">Submit Found Report</button>
            </form>
        </div>
        
        <div class="col-md-6 d-none d-md-block p-0">
            <div class="image-placeholder d-flex align-items-center justify-content-center h-100 rounded-end-3">
                
            </div>
        </div>

    </div>
